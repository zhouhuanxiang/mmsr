name: EDVR_GCB_Vimeo_woTSA_M
suffix: ~  # add suffix to saved images
model: video_base
distortion: sr
scale: 1
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0]

datasets:
  test_1:  # the 1st test dataset
    name: Vimeo
    mode: Vimeo90K
    interval_list: [1]
    random_reverse: false
    border_mode: false
    dataroot_GT: /home/web_server/zhouhuanxiang/disk/vimeo/vimeo90k_test_GT.lmdb
    dataroot_LQ: /home/web_server/zhouhuanxiang/disk/vimeo/vimeo90k_test_blocky37.lmdb
    cache_keys: ~

    N_frames: 7
    n_workers: 1  # per GPU
    batch_size: 32
    color: RGB

#### network structures
network_G:
  which_model_G: EDVR
  nf: 64
  nframes: 7
  groups: 8
  front_RBs: 5
  back_RBs: 10
  predeblur: false
  HR_in: true
  w_TSA: false

#### path
path:
  pretrain_model_G: /home/web_server/zhouhuanxiang/disk/log/experiments/train_EDVR_Vimeo_woTSA_M/models/latest_G.pth


